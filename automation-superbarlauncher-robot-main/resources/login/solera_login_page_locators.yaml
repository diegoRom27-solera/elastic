solera_login_page_locators:
  #Solera Login Page
  solera_title:          xpath=//div[@role='heading']
  email_input_text:      xpath=//input[@name='loginfmt']
  password_input_text:   xpath=//input[@name='passwd']
  # password_input_text:   xpath=//input[@name='password']
  back_button:           xpath=//input[@id='idBtn_Back']
  next_button:           xpath=//input[@id='idSIButton9']
  remember_password:     xpath=//a[@id='cantAccessAccount']
  forgot_password:       xpath=//a[@id='idA_PWD_ForgotPassword']
  no_button:             xpath=//input[@id='idBtn_Back']
  yes_button:            xpath=//input[@id='idSIButton9']
  welcome_message:       xpath=//span[contains(.,'Welcome')]
  email_input:           xpath=//input[@name='user-id']
  next_solera_button:    xpath=//button[@type='submit']
  password_input:       xpath=//input[@id='password']
  password_input2:       xpath=//input[@name='password']
  login_button:          xpath=//button[contains(.,'LOGIN')]
  login_button2:         xpath=//button[contains(.,'Login')]

  #GP2 Solera login
  solera_logo:           xpath=//img[@class='fleet-solutions-logo']
  cancel_button:         xpath=//button[@id='cancel']
  continue_button:       xpath=//button[@id='continue']
  email_textbox:         xpath=//input[@id='email']
  filed_email_texbox:    xpath=//input[@id='signInName']
  password_textbox:      xpath=//input[@id='password']
  sign_in_button:        xpath=//button[@id='next']
  sign_out_button:       xpath=//span[contains(.,'Sign Out')]
  wrong_username:        xpath=//div[@class='row' and contains(.,'This username may be incorrect')]
  bad_password:          xpath=//div[@id='passwordError']
  bus_perf_label:        xpath=//div[@class='main-text' and contains(.,'Business Performance')]
  driv_expe_label:       xpath=//div[@class='main-text' and contains(.,'Driver Experience')]
  fleet_saf_label:       xpath=//div[@class='main-text' and contains(.,'Fleet Safety')]
  rout_plan_label:       xpath=//div[@class='main-text' and contains(.,'Route Planning & Optimization')]
  empty_mesaage:         xpath=//div[@id='requiredFieldMissing' and contains(.,'A required field is missing. Please fill out all required fields and try again')]
  require_mesaage:       xpath=//div[@role='alert' and contains(.,'This information is required')]
  invalid_email:         xpath=//div[@id='fieldIncorrect' and contains(.,'One or more fields are filled out incorrectly. Please check your entries and try again')]
  email_invalid_mesaage: xpath=//div[@role='alert' and contains(.,'Please enter a valid email address')]
  empty_password:        xpath=//p[@role='alert' and contains(.,'Please enter your password')]
  solera_logo_em_page:   xpath=//img[@class='companyLogo']

  #Change Password Page
  password_textbox:      xpath=//input[@id='password']
  new_pass_textbox:      xpath=//input[@id='newPassword']
  conf_pass_textbox:     xpath=//input[@id='reenterPassword']
  cancel_button:         xpath=//button[@id='cancel']
  continue_button:       xpath=//button[@id='continue']
  wrong_pass_message:    xpath=//div[contains(.,'Invalid username or password.')]
  match_pass_message:    xpath=//div[contains(.,'The password entry fields do not match. Please enter the same password in both fields and try again.')]
  all_pass_wrong:        xpath=//div[contains(.,'8-16 characters, containing 3 out of 4 of the following') and contains(.,'Lowercase characters, uppercase characters, digits (0-9), and one or more of the following symbols')]
  pass_email_wrong_mes:  xpath=//div[@class='error pageLevel' and contains(.,'Invalid username or password.')]
  
  #SSO Login Page
  fleet_solutions_logo:  xpath=//img[@class='fleet-solutions-logo']
  next_button_fleet:     xpath=//button[contains(.,'Next')]

  #Second External Solera Login Page
  in_pass_solera_login:  xpath=//h2[contains(.,'Sign in with your email address')]
