appadmin_page_locators:
  appadmin_title:        xpath=//h3[contains(.,'Tax Accounts')]
  add_tax_account:       xpath=//button[contains(.,'Add Tax Account')]
  page_select_select:            xpath=//select[@id='page-select']

  #Add Tax Account Locators

  #Company Information
  appadmin_title_taxaccount:                   xpath=//h3[contains(.,'Company Information')]
  company_name_label:                          xpath=//label[contains(.,'Company Name')]
  company_name_input:                          xpath=//input[@id='companyName']
  street_label:                                xpath=//label[contains(.,'Street')]
  street_input:                                xpath=//input[@id='streetAddress']
  city_label:                                  xpath=//label[contains(.,'City')]
  city_input:                                  xpath=//input[@id='city']
  state_province_label:                        xpath=//label[contains(.,'State/Province')]
  state_province_select:                       xpath=//select[@id='jurisdiction']
  zip_postal_code_label:                       xpath=//label[contains(.,'Zip/Postal Code')]
  zip_postal_code_input:                       xpath=//input[@id='postalCode']
  unit_of_measure_label:                       xpath=//label[contains(.,'Unit of Measure')]
  usd_gallon_label:                            xpath=//label[contains(.,'USD/Gallon')]
  cad_litre_label:                             xpath=//label[contains(.,'CAD/Litre')]
  

  #Tax Account Information
  appadmin_title_taxaccount_information:       xpath=//h3[contains(.,'Tax Account Information')]
  federal_id_label:                            xpath=//label[contains(.,'Federal ID')]
  federal_id_input:                            xpath=//input[@id='federalTaxId'] 
  us_dot_number_label:                         xpath=//label[contains(.,'US DOT Number')]
  us_dot_number_input:                         xpath=//input[@id='usDotNumber']
  ifta_label:                                  xpath=//label[contains(.,'iftaEnabled')] 
  ifta_account_number_label:                   xpath=//label[contains(.,'IFTA Account Number')]
  ifta_account_number_input:                   xpath=//input[@id='accountNumber']
  ifta_filing_jurisdiction_label:              xpath=//label[contains(.,'IFTA Filing Jurisdiction')]
  ifta_filing_jurisdiction_select:             xpath=//select[@id='filingJurisdiction']
  ifta_frequency_label:                        xpath=//label[contains(.,'IFTA Frequency')]
  ifta_frequency_select:                       xpath=//select[@id='iftaFrequency']
  acceptable_fuel_efficiency_min_label:        xpath=//label[contains(.,'Acceptable Fuel Efficiency Min')]   
  acceptable_fuel_efficiency_min_input:        xpath=//input[@id='fuelEfficiencyMin']
  acceptable_fuel_efficiency_max_label:        xpath=//label[contains(.,'Acceptable Fuel Efficiency Max')]
  acceptable_fuel_efficiency_max_input:        xpath=//input[@id='fuelEfficiencyMax']

  #HUT Jurisdiction
  ny_hut_label:                                xpath=//label[contains(.,'NY HUT')]
  ny_hut_tax_payer_id_label:                   xpath=//label[contains(.,'NY HUT Tax Payer ID')]
  ny_hut_tax_payer_id_input:                   xpath=//input[@id='nyHutTaxPayerId']
  ny_hut_frequency:                            xpath=//label[contains(.,'NY HUT Frequency')]
  ny_hut_frequency_select:                     xpath=//select[@id='nyHutFrequency']
  
  ky_hut_label:                                xpath=//label[contains(.,'KY HUT')]
