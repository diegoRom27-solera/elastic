taxfilings_page_locators:
  tax_filings_title:             xpath=//h3[contains(.,'Tax Filings')]
  begin_new_filing_span:         xpath=//span[contains(.,'Begin New Filing')]
  pagination_nav:                xpath=//nav[@class='pagination is-centered']
  page_select_select:            xpath=//select[@id='page-select']

  #NEW FILING TAB 
  new_filing_title:              xpath=//p[contains(.,'New Filing')]
  tax_account_label:             xpath=//label[contains(.,'Tax Account')]
  tax_account_select:            xpath=//select[@id='TaxAccountID']
  filing_type_label:             xpath=//label[contains(.,'Filing Type')]
  filing_type_select:            xpath=//select[@id='FilingType']
  filing_period_label:           xpath=//label[contains(.,'Filing Period')]
  filing_period_select:          xpath=//select[@id='FilingPeriod']
  turnpike_miles_label:          xpath=//label[contains(.,'Include Massachusetts Turnpike Miles')]
  turnpike_miles_input:          xpath=//input[@id='isIncludeMassTurnpike']
  generate_filing_button:        xpath=//button[contains(.,'Generate')]
  close_icon_a:                  xpath=//a[@aria-label='close']

  #NEW YORK EXEPTION 
  filing_method_label:           xpath=//label[contains(.,'Filing Method')]
  filing_method_select:          xpath=//select[@id='FilingMethod']

  #Filing Period Quarter
  twenty_two_first_quarter_option:                 xpath=//option[@value='2022Q1']
  twenty_two_second_quarter_option:                xpath=//option[@value='2022Q2']
  twenty_two_third_quarter_option:                 xpath=//option[@value='2022Q3']
  twenty_two_fourth_quarter_option:                xpath=//option[@value='2022Q4']
  twenty_three_first_quarter_option:               xpath=//option[@value='2023Q1']
  twenty_three_second_quarter_option:              xpath=//option[@value='2023Q2']

  #Filing Period Monthly 
  October_twenty_two:                    xpath=//option[@value='October 2022']
  November_twenty_two:                   xpath=//option[@value='November 2022']
  December_twenty_two:                   xpath=//option[@value='December 2022']
  January_twenty_three:                  xpath=//option[@value='January 2023']
  February_twenty_three:                 xpath=//option[@value='February 2023']
  March_twenty_three:                    xpath=//option[@value='March 2023']
  April_twenty_three:                    xpath=//option[@value='April 2023']
  May_twenty_three:                      xpath=//option[@value='May 2023']
  June_twenty_three:                     xpath=//option[@value='June 2023']
  
  #Filing Type 
  new_york_select:                       xpath=//option[contains(.,'NY HUT')]
  kentucky_select:                       xpath=//option[contains(.,'KY HUT')]  
  new_mexico_select:                     xpath=//option[contains(.,'NM HUT')]
  oregon_hut_select:                     xpath=//option[contains(.,'OR HUT')]
  connecticut_hut_select:                xpath=//option[contains(.,'CT HUT')]

  #Pop-Up 
  error_title:              xpath=//p[contains(.,'Error')]
  message_section:          xpath=//section[contains(.,'There are no vehicles associated for this tax account in the selected filing period.')]
  ok_button:                xpath=//button[contains(.,'Ok')]

 