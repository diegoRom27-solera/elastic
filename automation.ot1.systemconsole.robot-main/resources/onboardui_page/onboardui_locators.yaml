onboardui_locators:
  #Onboard UI Page
  first_page_ui:      dom:document.querySelector("body > app-root > div.page-content > ot-global-navbar").shadowRoot.querySelector("div > ot-primary-navbar > nav.navbar.is-spaced.is-global.is-hidden-mobile > div.navbar-end > a.navbar-item.is-link.is-active")
  dashboard_ui:       dom:document.querySelector("body > app-root > div.page-content > ot-global-navbar").shadowRoot.querySelector("div > ot-primary-navbar > nav.navbar.is-spaced.is-global.is-hidden-mobile > div.navbar-end > a:nth-child(1)")
  entitlements_ui:    dom:document.querySelector("body > app-root > div.page-content > ot-global-navbar").shadowRoot.querySelector("div > ot-primary-navbar > nav.navbar.is-spaced.is-global.is-hidden-mobile > div.navbar-end > a:nth-child(2)")
