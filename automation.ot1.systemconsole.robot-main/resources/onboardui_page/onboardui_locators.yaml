  add_button:         xpath=//button[@mattooltip='Add Account']
  search_text:        xpath=//input[@name='searchText']
  account_searched:   xpath=//span[@class='account-name']

  #Add Account Details
  account_details_title:      xpath=//span[contains(.,'Add Account')]
  account_name:               xpath=//input[@name='accountName']
  dot_number:                 xpath=//input[@name='dotNumber']
  website:                    xpath=//input[@name='website']
  address_1:                  xpath=//input[@name='streetAddress1']
  address_2:                  xpath=//input[@name='streetAddress2']
  city:                       xpath=//input[@name='city']
  state:                      xpath=//input[@name='state']
  country:                    xpath=//mat-select[@name='country']
  postal_code:                xpath=//input[@name='postalCode']
  phone_number_legal:         xpath=//input[@name='legalPhoneNumber']
  phone_number_notice:        xpath=//input[@name='noticePhoneNumber']
  first_name:                 xpath=//input[@name='firstName']
  last_name:                  xpath=//input[@name='lastName']
  phone_number_notice:        xpath=//input[@name='noticePhoneNumber']
  phone_number_primary:       xpath=//input[@name='primaryPhoneNumber']
  phone_number_mobile:        xpath=//input[@name='mobilePhoneNumber']
  email:                      xpath=//input[@name='email']
  country_selected:           xpath=//*[contains(.,'United States')]/span
  reset_button:               xpath=//span[contains(.,'RESET')]
  save_button:                xpath=//span[contains(.,'SAVE')]

  confirmation_message:       xpath=//div[@id='swal2-content']
