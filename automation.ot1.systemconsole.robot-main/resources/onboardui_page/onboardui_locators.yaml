  submit_button_transaction:     xpath=//button[contains(.,'Submit')]
  back_arrow:                    xpath=//mat-icon[contains(.,'arrow_back')]
  inprogress_tab:                xpath=//a[contains(.,'In-progress')]
  completed_tab:                 xpath=//a[contains(.,'Completed')]
  failed_tab:                    xpath=//a[contains(.,'Failed')]
  transaction_total:             xpath=//span/span[contains(.,'Transactions Total')]
