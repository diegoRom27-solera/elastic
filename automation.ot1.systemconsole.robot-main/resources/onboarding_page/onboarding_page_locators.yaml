onboarding_page_locators:
  #Onboarding Main Page
  add_button:         xpath=//button[@id='addBtn']                        #Add button
  completed_tab:      xpath=//*[@id="COMPLETEDTab"]                       #Completed Tab
  failed_tab:         xpath=//*[@id="FAILEDTab"]                          #Failed Tab
  in_progress_tab:    xpath=//*[@id="IN-PROGRESSTab"]                     #In Progress Tab
