  search_text:        document.querySelector("#searchText")               #Searcher Text Input

  #Txn Card Elements
  txn_id:           xpath=//*[@id='txnInfo']                                                                                                #Txn ID Label
  start:            xpath=//span[@id='txtStart']                                                                                            #Start Label
