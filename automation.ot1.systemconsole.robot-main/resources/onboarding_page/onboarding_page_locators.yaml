  select_business_title:           xpath=//span[@id='selectBA']                               #Select Business Account Title
  submit_button_transaction:       xpath=//button[@id='submitBtn']                            #Submit Button
  success_message:                 xpath=//h2[@id='swal2-title']                              #Success Message
  yes_button:                      xpath=//button[contains(.,'YES')]                          #Yes Button

  #Pending Setup
  bussiness_account_id_form:   xpath=//form//div/div/span/input[@name='businessAccId']    #Business Account From A Form
  cancel_button_form:          xpath=//button[@id='cancelBtn']                            #Cancel Button From A Pop-up
  pending_setup_button:        xpath=//a[contains(.,'pending')]                           #Pending Setup Button
  enable_selection:            xpath=//*[contains(.,'Enable')]/span/span                  #Enable Selection
  enable2_selection:           xpath=//span[@class='mat-option-text']                     #Second Enable Selection
  disable_selection:           xpath=//*[contains(.,'Disable')]/span                      #Disable Selection
  save_button_form:            xpath=//button[@id='saveBtn']                              #Save Button From A Pop-up

